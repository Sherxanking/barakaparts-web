name: barakaparts
description: "BarakaParts Flutter MVP"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  uuid: ^4.2.1
  image_picker: ^1.0.7
  path: ^1.8.3
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  # Supabase for backend
  supabase_flutter: ^2.5.6
  # State management
  provider: ^6.1.1
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  flutter_riverpod: ^2.5.1
  # Error handling
  dartz: ^0.10.1
  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  # Environment variables
  flutter_dotenv: ^5.1.0
  # HTTP client for backend API
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  # Assets (including .env file)
  assets:
    - .env
    - assets/.env
